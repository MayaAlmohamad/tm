        dotnet-version: '9.0.x'  # ØªØ£ÙƒØ¯ÙŠ Ø£Ù† Ù„Ø¯ÙŠÙƒ SDK 9.0 Ù…Ø«Ø¨Øª Ù…Ø­Ù„ÙŠÙ‹Ø§

    - name: ğŸ“¦ Restore dependencies
